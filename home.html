<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/39cab4bf95.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/home.css">
        <script src="assets/java/script.js"></script>
        <title>Home</title>
    </head>
    <body>
        <div class="barLine">
          <div class="ulBar"></div>
          <i class="fa-solid fa-house-chimney"></i>
          <h2 class="TitleSite">Home</h2>
        </div>
        <div class="LateralMain">
          <!--Perfil Edit-->
          <div class="UlMaster">
            <i class="fa-solid fa-user"></i>
            <button class="btn" onclick="FormOpen(this, 1, '#AltSenha')">Alterar Senha</button>
            <form action="" method="post" class="AltSenha ocultar" id="AltSenha">
              <h2>Alterar Senha</h2>
              <input type="password" name="" class="pass" placeholder="Nova senha">
              <input type="password" name="" class="pass" placeholder="confirme a Nova senha">
              <input type="submit" value="Alterar" class="btn">
            </form>
          </div>

          <!--Cadastro de Users-->
          <div class="UlMaster">
            <i class="fa-solid fa-user-plus"></i>
            <button class="btn">Cadastar Usuário</button>
          </div>

          <!--Cadastro de Cliente-->
          <div class="UlMaster">
            <i class="fa-solid fa-person"></i>
            <button class="btn">Cadastar Clientes</button>
          </div>
          
          <!--Cadastro de Produtos-->
          <div class="UlMaster">
            <i class="fa-solid fa-box"></i>
            <button class="btn">Cadastar Produtos</button>
          </div>
          
          <!--Relatório de produtos-->
          <div class="UlMaster">
            <i class="fa-solid fa-clipboard-list"></i>
            <button class="btn">Relatório de Produtos</button>
          </div>
        </div>
    </body>
    <script>
      function FormOpen(btn, fun, form){
        let div = document.querySelector(form);
        ocultar(div, fun);
        let invertFun = fun==0? 1:0;
        let textFun = "FormOpen(this, "+invertFun+", '"+form+"')";
        btn.setAtribute('onclick', textFun);
      }
    </script>
</html>
